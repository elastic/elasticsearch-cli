sudo: required
dist: trusty
services:
  - docker

language: go

go:
  - 1.9

# Make sure project can also be built on travis for clones of the repo
go_import_path: github.com/marclop/elasticsearch-cli

install:
  - make vendor

script:
  - make test

after_success:
  - bash <(curl -s https://codecov.io/bash)
